<!DOCTYPE html>
<html>
<head><title>My Test Extension Options</title></head>
<body>
	<div>
		<label>
			<input type="checkbox" id="skipReposts">
			Remove reposts
		</label>
	</div>
	<div>
		<label>
			<input type="checkbox" id="autoScroll">
			Auto Scroll
		</label><br>
		<label> Stop/Start Scrolling Key(only one):<input id="scrollStopKey" type="text"></label>
	</div>
	<div>
		<label>
			<input type="checkbox" id="skipShort">
			Skip songs shorter than:
		</label>
		<input type='text' id="shorterThan"> (Hours:Minutes:Seconds)
	</div>
	<div>
		<label>
			<input type="checkbox" id="skipLong">
			Skip songs longer than:
		</label>
		<input type='text' id="longerThan">(Hours:Minutes:Seconds)
	</div>

	<div>
		<label>
			<input type="checkbox" id="skipUser"></input>
				Remove specific user reposts<br>
			Users to skip:
			<br>
			<button id="removeSkipUser">Remove Selected User</button><br>
			<select id="skipUsers" size="2">
			</select><br>
			<input class="ignore" type="text" id="skipUserInput"></input>
			<button id="addSkipUser">Add User</button>
		</label>
	</div>

	<p>Any problems? Email me at: noaml1295@gmail.com </p>
